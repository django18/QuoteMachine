<!DOCTYPE html>
<html lang="en" >
<head>

<body>
  <div class="container-fluid mainContainer">

      <h1 class="text-center"><span class="quote">"</span> Quote <span class="quote">"</span> Machine</h1>

      </div>

        </div>
     
    </div>
  </div>
</div>
